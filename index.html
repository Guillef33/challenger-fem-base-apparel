<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <div class="logo-section-mobile">
      <img src="images/logo.svg" alt="" class="logo">
    </div> 
    <div class="content">
      <div class="main-section">
        <div class="logo-section">
          <img src="images/logo.svg" alt="" class="logo">
        </div> 
        <div class="title-section">
          <h1 class="h1"><span style="font-weight: 300; color:hsl(0, 80%, 86%);">We're</span> coming soon</h1>
            <div class="description">
              <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. </p>
            </div>
        </div>
        <div class="button-wrapper">
          <form id="formLogin">
            <div class="submit-wrapper">
            <input type="text" placeholder="Email Address" id="inputEmail" name="email"> 
              <img src="images/icon-error.svg" id="error-image">
              <button type="submit" class="button-form">
                <img src="./images/icon-arrow.svg" alt="Submit">
              </button>
           </div>
            <p id="errorEmail"><!--  (agregar cero y poner opacity en 0)--></p>
          </form>
        </div>
      </div>
      <div class="image-container"></div>  

    </div>


  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>


<script src="app.js"></script>
</body>
</html>
